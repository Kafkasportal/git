name: E2E Tests\n\non:  \n  pull_request: \n    branches: [ main ]\n\njobs: \n  e2e: \n    runs-on: ubuntu-latest\n    steps: \n      - name: Checkout code\n        uses: actions/checkout@v2\n      - name: Set up Node.js\n        uses: actions/setup-node@v2\n        with: \n          node-version: '16'\n      - name: Install dependencies\n        run: npm install\n      - name: Run Playwright tests\n        run: npm run test:e2e