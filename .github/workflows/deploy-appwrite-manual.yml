name: Deploy to Appwrite (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: Deploy to Appwrite Sites
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1 # 8e5e7e7e7e3e6e9e6e7e7e7e7e7e7e7e7e7e7e7e

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2 # 0e9e7e7e7e7e7e7e7e7e7e7e7e7e7e7e7e7e7e7e
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        if: ${{ !inputs.skip_tests }}
        run: npm run lint

      - name: Run type check
        if: ${{ !inputs.skip_tests }}
        run: npm run typecheck

      - name: Run tests
        if: ${{ !inputs.skip_tests }}
        run: npm run test:run

      - name: Build application
        run: npm run build:fast
        env:
          SKIP_ENV_VALIDATION: 'true'
          NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
          NEXT_PUBLIC_APPWRITE_DATABASE_ID: ${{ secrets.APPWRITE_DATABASE_ID }}
          APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}

      - name: Setup Appwrite CLI
        uses: appwrite/setup-for-appwrite@6203d07e0b56e2cc37cf1a2cd12ea58a8779d783 # v1

      - name: Login to Appwrite
        run: |
          appwrite client \
            --endpoint ${{ secrets.APPWRITE_ENDPOINT }} \
            --project ${{ secrets.APPWRITE_PROJECT_ID }} \
            --key ${{ secrets.APPWRITE_API_KEY }}

      - name: Deploy to Appwrite Sites
        run: |
          appwrite deploy site \
            --siteId ${{ secrets.APPWRITE_SITE_ID }} \
            --entrypoint .next
        env:
          APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
          APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
          APPWRITE_SITE_ID: ${{ secrets.APPWRITE_SITE_ID }}

      - name: Deployment notification
        if: success()
        run: |
          echo "✅ Deployment to ${{ inputs.environment }} successful!"
          echo "Site URL: https://${{ secrets.APPWRITE_SITE_ID }}.appwrite.site"

      - name: Deployment failed notification
        if: failure()
        run: echo "❌ Deployment to ${{ inputs.environment }} failed!"

